<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renombrar</title>
    <link rel="stylesheet" href="rec/style.css">
</head>

<body>
    <section class="container">
        <div align="center">
            <img src="rec/img/Logoimg.jpeg" alt="">
        </div>
    </section>
    <Section class="container">
        <div style="padding: 2%;" class="row">
            <div class="col-md-4">
                <Label id="labelFecha">Fecha</Label>
                <input id="date" type="date"></input>
            </div>
            <div id="divNombre" class="col-md-4">
                <label>Nombre Del Proyecto</label>
                <select id="txtProyecto" >
                    <option value="1">Teatsa Tultepec</option>
                    <option value="2">Teatsa Ecatepec</option>
                    <option value="3">La Corona</option>
                    <option value="4">Kenworth</option>
                    <option value="5">Plaza Jardines</option>
                    <option value="6" id="optionEditNomb">Nombrar</option>
                </select>
            </div>
            <div class="col-md-4">
                <label id="labelTipo">Tipo de Documento</label>
                <select name="tipo" id="tipoDoc">
                    <option value="0"></option>
                    <option value="1">Plano</option>
                    <option value="2">Costo</option>
                    <option value="3">Reporte</option>
                </select>
            </div>
            <div id="divSubProyecto" class="col-md-4 ">
                <div class="form-check form-switch bg-info-subtle">
                    <input class="form-check-input" type="checkbox" role="switch" id="checkSubProyecto">
                    <label class="">Requiere Sub Proyecto?</label>
                </div>
            </div>

            <div class="col-md-4">
                <label id="labelSubdoc">Sub Tipo Documento</label>
                <select name="subDoc" id="subDoc">
                    <option value="0"></option>
                </select>
            </div>

            <div align="center" class="col-md-4" id="check">
            </div>

            <div class="col-md-4">
                <label id="labelEspec">Especificaciones</label>
                <input id="inputEspec" type="text">
            </div>
            <div class="col-md-4">
                <label id="version">Version de documento</label>
                <input id="inputVer" type="number" value="1">
            </div>
            <br>

        </div>
        <label>Nombre del Documento</label>
        <label class="bg-success" id="nombreDocumento"></label>
        <br>
        <br>
        <button class="btn btn-outline-success" id="generar">Generar Nombre</button>
        <button class="btn btn-outline-info" id="Copi">Copiar</button>
        <div id="liveAlertPlaceholder"></div>


    </Section>
    <script src="rec/scritp.js"></script>
    <script src="rec/boostrap.js"></script>
</body>

</html>
